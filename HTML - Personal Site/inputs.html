<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <!-- Form starts here -->
  <form>

    <br>
    <label> Upload your photo </label>
    <input type="file">

    <br>
    <label> Your Name: </label>
    <input type="text"> <!--allow to accept text; self closing tag-->

    <br>
    <label>Color Preference:</label>
    <input type="color">

    <br>
    <label>Status:</label>
    <label>Single</label>
    <input type="checkbox">
    <label>Married</label>
    <input type="checkbox">

    <br>
    <label> Password: </label>
    <input type="password">

    <br>
    <label> Age </label>
    <input type="range">

    <br>
    <label> Birth Date </label>
    <input type="date">

    <br>
    <label> Male </label>
    <input type="radio">
    <label> Female </label>
    <input type="radio">

    <br><br>
    <label> Submit your info </label>
    <input type="submit"><!--gives a submit button; check mdn doc for more types like file, date, radio,range -->

    <hr>
  </form>
  <!-- Form ends here -->




  </body>
</html>
